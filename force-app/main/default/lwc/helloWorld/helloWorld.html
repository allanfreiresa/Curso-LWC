<template>
    <lightning-card title="Cadastro" icon-name="custom:custom14">
      <div class="slds-m-around_medium">
        
        <template if:true={sexoSelecionado}>
            <template if:true={sexo}>
                <lightning-avatar src="https://www.lightningdesignsystem.com/assets/images/avatar1.jpg"></lightning-avatar>
            </template>
            <template if:false={sexo}>
                <lightning-avatar src="https://www.lightningdesignsystem.com/assets/images/avatar2.jpg"></lightning-avatar>
            </template>
            <lightning-helptext content="Apareceu seu avatar de acordo com o sexo escolhido."></lightning-helptext>
        </template>

        <lightning-layout>
            <lightning-layout-item flexibility="auto"  padding="around-small">
                <div class="custom-box slds-box slds-p-around_medium slds-text-align_center"><p>Nome: {nomeCompleto}</p></div>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <div class="custom-box slds-box slds-p-around_medium slds-text-align_center"><p>Idade: {idade}</p></div>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto no-grow" padding="around-small">
                <div class="custom-box slds-box slds-p-around_medium slds-text-align_center"><p>É estudante: {estudante}</p></div>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <div class="custom-box slds-box slds-p-around_medium slds-text-align_center"><p>Série: {serie}</p></div>
            </lightning-layout-item>
        </lightning-layout>
        
        <lightning-layout>
            <lightning-layout-item flexibility="auto" size="12" small-device-size="6" medium-device-size="4"  padding="around-small">
                <div> 
                    <lightning-input type="text" label="Nome" value={nomeCompleto} onchange={changeHandler} placeholder="digite seu nome" name="nomeCompleto"></lightning-input>
                </div>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" size="12" small-device-size="6" medium-device-size="2" padding="around-small">
                <div>
                    <lightning-input type="number" label="Idade" value={idade} onchange={changeHandler} name="idade"></lightning-input>
                </div>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" size="12" small-device-size="6" medium-device-size="4" large-device-size="3"  padding="around-small">
                <div>
                    <lightning-input type="checkbox" label="É estudante?" checked={estudante} onchange={changeHandlerChecked} name="estudante"></lightning-input>
                </div>
            </lightning-layout-item>
        </lightning-layout>
        
        
        
        <br/>
        <template if:true={estudante}>
            <lightning-combobox
                name="serie"
                label="Qual a sua Série"
                value={serie}
                placeholder="Selecione sua Série"
                options={optionsSeries}
                onchange={handleChangeSerie} ></lightning-combobox>
            </template>
        <br/>

        <lightning-radio-group 
            name="sexo"
            label="Qual seu sexo"
            options={optionsSexos}
            value={sexoSelecionado}
            type="radio"
            onchange={changeHandlerSexo}>
        </lightning-radio-group>
        <br/>

        <lightning-input type="text" label="Digite seu País" value={pais} onchange={changeHandlerPais} placeholder="digite seu país"></lightning-input>
        <br/>
        <lightning-button variant="brand" label="Buscar map" title="Buscar map" onclick={handleClickbuscarMap} class="slds-m-left_x-small"></lightning-button>
        <br/>
        <lightning-map map-markers={mapMarkers} zoom-level={zoomLevel}> </lightning-map>
        <br/>

        <lightning-button-group> 
            <lightning-button variant="brand" label="Limpar Campos" title="Clear Fields" onclick={handleClickLimpaCampos} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="success"  label="Salvar" title="Salvar" onclick={handleClickSalvar} class="slds-m-left_x-small"></lightning-button>
        </lightning-button-group>
      </div>
    </lightning-card>
  </template>
